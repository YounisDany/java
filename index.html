<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض PDF محمي</title>
    
    <!-- إضافة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- إضافة مكتبة الحركات Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-form, .pdf-viewer {
            margin-top: 50px;
        }

        .login-form {
            display: none;
        }

        .pdf-viewer {
            display: none;
        }

        canvas {
            border: 1px solid #ccc;
        }

        h1 {
            margin-top: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .pdf-container {
            padding: 20px;
        }

        /* Animation for showing elements */
        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1 class="animate__animated animate__fadeInDown">تسجيل الدخول لعرض الـ PDF</h1>

    <!-- نموذج تسجيل الدخول -->
    <div class="login-form form-container animate__animated animate__fadeInUp">
        <form id="loginForm">
            <div class="mb-3">
                <label for="code" class="form-label">رمز المرور:</label>
                <input type="text" id="code" name="code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">دخول</button>
        </form>
    </div>

    <!-- عارض PDF -->
    <div class="pdf-viewer pdf-container animate__animated animate-fade-in">
        <h2>عرض الـ PDF</h2>
        <canvas id="pdf-canvas"></canvas>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- مكتبة PDF.js -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <script>
        // توليد مصفوفة من الأرقام بين 1900 و 2000
        const sessionCodes = [];
        for (let i = 1900; i <= 2000; i++) {
            sessionCodes.push(i);
        }

        // اختيار رمز مرور عشوائي من المصفوفة
        const sessionCode = sessionCodes[Math.floor(Math.random() * sessionCodes.length)];

        console.log("رمز الجلسة هو: " + sessionCode); // لأغراض الاختبار

        // عرض نموذج تسجيل الدخول
        document.querySelector('.login-form').style.display = 'block';

        // التعامل مع تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const inputCode = parseInt(document.getElementById('code').value, 10); // تحويل الإدخال إلى رقم

            if (inputCode === sessionCode) {
                alert('تم تسجيل الدخول بنجاح!');
                document.querySelector('.login-form').classList.add('animate__fadeOutUp');
                setTimeout(() => {
                    document.querySelector('.login-form').style.display = 'none';
                    document.querySelector('.pdf-viewer').style.display = 'block';
                    displayPDF();
                }, 1000);
            } else {
                alert('رمز المرور غير صحيح!');
            }
        });

        // منع لقطة الشاشة
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                document.body.style.filter = 'blur(10px)';
            } else {
                document.body.style.filter = 'none';
            }
        });

        // عرض الـ PDF باستخدام PDF.js
        function displayPDF() {
            var url = 'n.pdf'; // وضع رابط الـ PDF هنا

            var loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                pdf.getPage(1).then(function(page) {
                    var scale = 1.5;
                    var viewport = page.getViewport({scale: scale});

                    var canvas = document.getElementById('pdf-canvas');
                    var context = canvas.getContext('2d');

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            });
        }
    </script>

</body>
</html>
